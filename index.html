<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Parallax Star Background</title>

    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <section class="wrapper">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
        <div id="title">
            <img src="https://picsum.photos/200/300" alt="">
            <p>Muhammad Hisyam Mubarak</p>
        </div>
        <div id="btn-container">
            <button id="btn">
                <p id="btn-text">Facebook</p>
            </button>
            <button id="btn">
                <p id="btn-text">Instagram</p>
            </button>
            <button id="btn">
                <p id="btn-text">Discord</p>
            </button>
            <button id="btn">
                <p id="btn-text">LinkedIn</p>
            </button>
        </div>
        <div id="copyr-container">
            <p id="copyr">&copy;Hisyammubarak 2024</p>
        </div>
    </section>
   </body>
